<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="timer.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <script src="timer.js" defer></script>
</head>
<body>
    <header>
        <div class="logoWrapper">
            <img src="images/android-chrome-192x192.png" class="headerIcon">
            <h1>Pomodoro</h1>
        </div>
        <a href="login.html" class="menuButtons">Login</a>
    </header>
    <section>
        <p>Master your minutes to master your life</p>
        <div>
            <p id="timer">00:00</p>
        </div>
        
        <div class="button-wrapper">
            <button class="time-button buttons" id="pomodoro">Pomodoro</button>
            <button class="time-button buttons" id="shortBreak">Short Break</button>
            <button class="time-button buttons" id="longBreak">Long Break</button>
        </div>

        <div class="navWrapper">
            <button class="pauseResetButton buttons" id="pause">Pause</button>
            <button class="pauseResetButton buttons" id="reset">Reset</button>
        </div>
        
    </section>
    <a href="index.html" class="primary-button buttons">Back</a>
</body>
<footer>
